# aegonish-frontend/nginx.conf
server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # SPA routing
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy API requests to backend
    # If your frontend calls http://localhost:4000 directly in production,
    # you can remove/comment the proxy_pass block. Left here as an example:
    location /api/ {
        proxy_pass http://backend:4000/;   # docker-compose service name
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # Allow large uploads (if you ever proxy uploads through nginx)
    client_max_body_size 200M;
}
