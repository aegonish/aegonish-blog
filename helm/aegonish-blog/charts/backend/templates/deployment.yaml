apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "backend.fullname" . }}
  namespace: aegonish
  labels:
    app: {{ include "backend.name" . }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ include "backend.name" . }}
  template:
    metadata:
      labels:
        app: {{ include "backend.name" . }}
    spec:
      # ✅ Ensures Kubernetes gives proper group ownership to mounted volumes
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: "OnRootMismatch"

      # ✅ Optional safety net: ensure uploads dir is writable before container starts
      initContainers:
        - name: fix-permissions
          image: busybox
          command: ["sh", "-c", "chmod -R 777 /app/uploads || true"]
          volumeMounts:
            - name: uploads
              mountPath: /app/uploads

      imagePullSecrets:
{{- if .Values.imagePullSecrets }}
{{- range .Values.imagePullSecrets }}
        - name: {{ . }}
{{- end }}
{{- end }}

      containers:
        - name: backend
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - containerPort: {{ .Values.service.targetPort }}

          # ✅ Inject all environment variables from the google-oauth secret
          envFrom:
            - secretRef:
                name: google-oauth

          # ✅ Additional specific environment variables not in secret/configmap
          env:
            - name: NODE_ENV
              value: {{ quote .Values.config.NODE_ENV }}
            - name: PORT
              value: {{ quote .Values.config.PORT }}
            - name: MONGO_URI
              valueFrom:
                configMapKeyRef:
                  name: aegonish-config
                  key: MONGO_URI

          volumeMounts:
            - name: uploads
              mountPath: /app/uploads

      volumes:
        - name: uploads
          persistentVolumeClaim:
            claimName: backend-uploads-pvc
