# Umbrella-level values (defaults can be overridden by CI)
backend:
  image:
    repository: 059549668539.dkr.ecr.ap-south-1.amazonaws.com/aegonish-eks-cluster-repo
    tag: backend-latest
    pullPolicy: Always
  replicaCount: 1
  service:
    port: 4000
    targetPort: 4000

frontend:
  image:
    repository: 059549668539.dkr.ecr.ap-south-1.amazonaws.com/aegonish-eks-cluster-repo
    tag: frontend-latest
    pullPolicy: Always
  replicaCount: 1
  service:
    port: 80
    targetPort: 80
  ingress:
    enabled: true
    host: aegonish.local
    annotations:
      kubernetes.io/ingress.class: alb
      alb.ingress.kubernetes.io/scheme: internet-facing
      alb.ingress.kubernetes.io/target-type: ip
      alb.ingress.kubernetes.io/group.name: aegonish-group
      alb.ingress.kubernetes.io/listen-ports: '[{"HTTP":80}]'
      alb.ingress.kubernetes.io/healthcheck-path: /
      alb.ingress.kubernetes.io/success-codes: "200"


mongo:
  image:
    repository: mongo
    tag: "6.0"
    pullPolicy: IfNotPresent
  replicaCount: 1
  persistence:
    enabled: true
    size: 2Gi
    accessMode: ReadWriteOnce

# Secrets (placeholders) â€” do NOT put production secrets here. Use CI to override or use sealed secrets.
secrets:
  GOOGLE_DRIVE_FOLDER_ID: "PLACEHOLDER"
  GOOGLE_CLIENT_ID: "PLACEHOLDER"
  GOOGLE_CLIENT_SECRET: "PLACEHOLDER"
  GOOGLE_REDIRECT_URI: "https://developers.google.com/oauthplayground"
  GOOGLE_REFRESH_TOKEN: "PLACEHOLDER"
  MONGO_URI: "mongodb://mongo:27017/aegonish_blog"
  PORT: "4000"

# Optional registry pull secret name (use if images are private)
imagePullSecrets:
  - name: ecr-creds