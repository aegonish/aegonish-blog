# Umbrella-level values (defaults can be overridden by CI)
backend:
  image:
    repository: aegonishblog/aegonish-backend
    tag: latest
    pullPolicy: Always
  replicaCount: 1
  service:
    port: 4000
    targetPort: 4000

frontend:
  image:
    repository: aegonishblog/aegonish-frontend
    tag: latest
    pullPolicy: Always
  replicaCount: 1
  service:
    port: 80
    targetPort: 80
  ingress:
    enabled: true
    host: aegonish.local
    annotations:
      kubernetes.io/ingress.class: nginx
      nginx.ingress.kubernetes.io/proxy-body-size: "200m"

mongo:
  image:
    repository: mongo
    tag: "6.0"
    pullPolicy: IfNotPresent
  replicaCount: 1
  persistence:
    enabled: true
    size: 2Gi
    accessMode: ReadWriteOnce

# Secrets (placeholders) â€” do NOT put production secrets here. Use CI to override or use sealed secrets.
secrets:
  GOOGLE_DRIVE_FOLDER_ID: "PLACEHOLDER"
  GOOGLE_CLIENT_ID: "PLACEHOLDER"
  GOOGLE_CLIENT_SECRET: "PLACEHOLDER"
  GOOGLE_REDIRECT_URI: "https://developers.google.com/oauthplayground"
  GOOGLE_REFRESH_TOKEN: "PLACEHOLDER"
  MONGO_URI: "mongodb://mongo:27017/aegonish_blog"
  PORT: "4000"

# Optional registry pull secret name (use if images are private)
imagePullSecrets: []
