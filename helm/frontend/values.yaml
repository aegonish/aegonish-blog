replicaCount: 1

image:
  repository: aegonish-frontend
  tag: latest
  pullPolicy: IfNotPresent

service:
  port: 80
  targetPort: 80
  type: ClusterIP

ingress:
  enabled: true
  host: aegonish.local
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"

resources: {}
nodeSelector: {}
tolerations: []
affinity: {}
