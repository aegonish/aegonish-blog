replicaCount: 1

image:
  repository: aegonish-frontend
  tag: latest
  pullPolicy: IfNotPresent

service:
  port: 80
  targetPort: 80
  type: ClusterIP

ingress:
  enabled: true
  host: aegonish.local
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP":80}]'
    alb.ingress.kubernetes.io/group.name: aegonish
    alb.ingress.kubernetes.io/healthcheck-path: /

resources: {}
nodeSelector: {}
tolerations: []
affinity: {}
